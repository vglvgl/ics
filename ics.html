<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
    <link rel="stylesheet" href="ics.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/ddc0b1413b.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="ics.js"></script>
    <title>ICS</title>
</head>
<body>
    <h1 align="center">International Code of Signals</h1>
    <hr>
    <!-- BUTTONS -->
<div class="container">
  <div class="row">
    <div class="col-sm-6">
      <div class="btn-group">
        <button type="button" class="btn btn-default border border-secondary" onclick="get_info('1')">A</button>
        <button type="button" class="btn btn-default border border-secondary" onclick="get_info('2')">B</button>
        <button type="button" class="btn btn-default border border-secondary" onclick="get_info('3')">C</button>
        <button type="button" class="btn btn-default border border-secondary" onclick="get_info('4')">D</button>
        <button type="button" class="btn btn-default border border-secondary" onclick="get_info('5')">E</button>
        <button type="button" class="btn btn-default border border-secondary" onclick="get_info('6')">F</button>
        <button type="button" class="btn btn-default border border-secondary" onclick="get_info('7')">G</button>
        <button type="button" class="btn btn-default border border-secondary" onclick="get_info('8')">H</button>
      </div>
      <div class="btn-group">
        <button type="button" class="btn btn-default border border-secondary" onclick="get_info('9')">I</button>
        <button type="button" class="btn btn-default border border-secondary" onclick="get_info('10')">J</button>
        <button type="button" class="btn btn-default border border-secondary" onclick="get_info('11')">K</button>
        <button type="button" class="btn btn-default border border-secondary" onclick="get_info('12')">L</button>
        <button type="button" class="btn btn-default border border-secondary" onclick="get_info('13')">M</button>
        <button type="button" class="btn btn-default border border-secondary" onclick="get_info('14')">N</button>
        <button type="button" class="btn btn-default border border-secondary" onclick="get_info('15')">O</button>
        <button type="button" class="btn btn-default border border-secondary" onclick="get_info('16')">P</button>
      </div>
      <div class="btn-group">
        <button type="button" class="btn btn-default border border-secondary" onclick="get_info('17')">Q</button>
        <button type="button" class="btn btn-default border border-secondary" onclick="get_info('18')">R</button>
        <button type="button" class="btn btn-default border border-secondary" onclick="get_info('19')">S</button>
        <button type="button" class="btn btn-default border border-secondary" onclick="get_info('20')">T</button>
        <button type="button" class="btn btn-default border border-secondary" onclick="get_info('21')">U</button>
        <button type="button" class="btn btn-default border border-secondary" onclick="get_info('22')">V</button>
        <button type="button" class="btn btn-default border border-secondary" onclick="get_info('23')">W</button>
        <button type="button" class="btn btn-default border border-secondary" onclick="get_info('24')">X</button>
      </div>
      <div class="btn-group">
        <button type="button" class="btn btn-default border border-secondary" onclick="get_info('25')">Y</button>
        <button type="button" class="btn btn-default border border-secondary" onclick="get_info('26')">Z</button>
        <button type="button" class="btn btn-default border border-secondary" onclick="get_info('27')">0</button>
        <button type="button" class="btn btn-default border border-secondary" onclick="get_info('28')">1</button>
        <button type="button" class="btn btn-default border border-secondary" onclick="get_info('29')">2</button>
        <button type="button" class="btn btn-default border border-secondary" onclick="get_info('30')">3</button>
        <button type="button" class="btn btn-default border border-secondary" onclick="get_info('31')">4</button>
        <button type="button" class="btn btn-default border border-secondary" onclick="get_info('32')">5</button>
      </div>
      <div class="btn-group">
        <button type="button" class="btn btn-default border border-secondary" onclick="get_info('33')">6</button>
        <button type="button" class="btn btn-default border border-secondary" onclick="get_info('34')">7</button>
        <button type="button" class="btn btn-default border border-secondary" onclick="get_info('35')">8</button>
        <button type="button" class="btn btn-default border border-secondary" onclick="get_info('36')">9</button>
        <button type="button" class="btn btn-default border border-secondary" onclick="get_info('37')">1s</button>
        <button type="button" class="btn btn-default border border-secondary" onclick="get_info('38')">2s</button>
        <button type="button" class="btn btn-default border border-secondary" onclick="get_info('39')">3s</button>
        <button type="button" class="btn btn-default border border-secondary" onclick="get_info('40')">AP</button>
      </div>
    </div>
  </div>
</div>
    
    <!-- INFO -->
    <div>
        <p class="char"></p>
        <p class="name"></p>
        <p class="pron"></p>
        <p class="meaning"></p>
        <div class="flag"></div>
        <p class="morse"></p>
        <div class="audio"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>


</html>
